<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ü¶à SharkieFish - ÈØäÈ≠öÂêÉÈ≠öÂ§ß‰ΩúÊà∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #006994 0%, #003d5c 100%);
            touch-action: none;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            opacity: 0.8;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        P1: WASD | P2: ÊñπÂêëÈçµ | Ëß∏Êë∏ÊãñÂãïÁßªÂãï
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Ë®≠ÁΩÆÁï´Â∏ÉÂ§ßÂ∞è
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // ÈÅäÊà≤ÁãÄÊÖã
        const GAME_STATE = {
            MENU: 'menu',
            PLAYING: 'playing',
            GAME_OVER: 'gameOver'
        };
        
        let currentState = GAME_STATE.MENU;
        let gameMode = null; // 'PVP', 'AI'
        let gameTime = 60;
        let lastTime = 0;
        let particles = [];
        let fishes = [];
        
        // È°èËâ≤
        const COLORS = {
            OCEAN_TOP: '#006994',
            OCEAN_BOTTOM: '#003d5c',
            PLAYER1: '#00ff88',
            PLAYER2: '#ff4757',
            FISH_YELLOW: '#ffd700',
            FISH_ORANGE: '#ff8c00',
            FISH_GREEN: '#2ecc71',
            FISH_PURPLE: '#9b59b6',
            WHITE: '#ffffff',
            GLOW: 'rgba(255, 255, 255, 0.3)'
        };
        
        // Ëº∏ÂÖ•ËôïÁêÜ
        const keys = {};
        const touches = {};
        
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Ëß∏Êë∏ÊéßÂà∂
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', () => {
            touches.p1 = null;
            touches.p2 = null;
        });
        
        function handleTouch(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            
            for (let touch of e.touches) {
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                if (x < canvas.width / 2) {
                    touches.p1 = { x, y };
                } else {
                    touches.p2 = { x, y };
                }
            }
        }
        
        // Áé©ÂÆ∂È°û
        class Player {
            constructor(x, y, color, isAI, controls) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.isAI = isAI;
                this.controls = controls;
                this.size = 20;
                this.score = 0;
                this.level = 1;
                this.speed = 4;
                this.glowSize = 0;
                this.alive = true;
                this.vx = 0;
                this.vy = 0;
            }
            
            update(target) {
                if (!this.alive) return;
                
                if (this.isAI) {
                    this.aiMove(target);
                } else {
                    this.playerMove();
                }
                
                // ÈÇäÁïåÈôêÂà∂
                this.x = Math.max(this.size, Math.min(canvas.width - this.size, this.x));
                this.y = Math.max(this.size, Math.min(canvas.height - this.size, this.y));
                
                // Êõ¥Êñ∞ÂÖâÊöà
                if (this.glowSize > 0) {
                    this.glowSize -= 0.5;
                }
            }
            
            playerMove() {
                let dx = 0, dy = 0;
                
                // ÈçµÁõ§ÊéßÂà∂
                if (keys[this.controls.up]) dy -= 1;
                if (keys[this.controls.down]) dy += 1;
                if (keys[this.controls.left]) dx -= 1;
                if (keys[this.controls.right]) dx += 1;
                
                // Ëß∏Êë∏ÊéßÂà∂
                if (this.controls.id === 'p1' && touches.p1) {
                    const tx = touches.p1.x - this.x;
                    const ty = touches.p1.y - this.y;
                    const dist = Math.sqrt(tx * tx + ty * ty);
                    if (dist > 10) {
                        dx = tx / dist;
                        dy = ty / dist;
                    }
                }
                if (this.controls.id === 'p2' && touches.p2) {
                    const tx = touches.p2.x - this.x;
                    const ty = touches.p2.y - this.y;
                    const dist = Math.sqrt(tx * tx + ty * ty);
                    if (dist > 10) {
                        dx = tx / dist;
                        dy = ty / dist;
                    }
                }
                
                // Ê≠£Ë¶èÂåñÂíåÊáâÁî®ÈÄüÂ∫¶
                if (dx !== 0 || dy !== 0) {
                    const len = Math.sqrt(dx * dx + dy * dy);
                    this.vx = (dx / len) * this.speed;
                    this.vy = (dy / len) * this.speed;
                } else {
                    this.vx *= 0.9;
                    this.vy *= 0.9;
                }
                
                this.x += this.vx;
                this.y += this.vy;
            }
            
            aiMove(target) {
                if (!target) return;
                
                let dx = target.x - this.x;
                let dy = target.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 0) {
                    // Â¶ÇÊûúÁõÆÊ®ôÊõ¥Â§ßÔºåÈÄÉË∑ëÔºõÂê¶ÂâáËøΩÈÄê
                    const shouldRun = target.size && target.size > this.size * 1.3;
                    const multiplier = shouldRun ? -1 : 1;
                    
                    this.vx = (dx / dist) * this.speed * 0.8 * multiplier;
                    this.vy = (dy / dist) * this.speed * 0.8 * multiplier;
                }
                
                this.x += this.vx;
                this.y += this.vy;
            }
            
            grow(points) {
                const oldLevel = this.level;
                this.size = Math.min(80, this.size + 0.3);
                this.score += points;
                this.level = Math.floor(this.score / 100) + 1;
                
                if (this.level > oldLevel) {
                    this.glowSize = 20;
                }
            }
            
            draw() {
                if (!this.alive) return;
                
                // ÂÖâÊöàÊïàÊûú
                if (this.glowSize > 0) {
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, this.size,
                        this.x, this.y, this.size + this.glowSize
                    );
                    gradient.addColorStop(0, this.color);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size + this.glowSize, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Ë∫´È´î
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // ÁúºÁùõ
                const eyeOffset = this.size * 0.35;
                const eyeSize = Math.max(3, this.size * 0.15);
                
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x - eyeOffset, this.y - eyeOffset, eyeSize, 0, Math.PI * 2);
                ctx.arc(this.x + eyeOffset, this.y - eyeOffset, eyeSize, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x - eyeOffset, this.y - eyeOffset, eyeSize * 0.5, 0, Math.PI * 2);
                ctx.arc(this.x + eyeOffset, this.y - eyeOffset, eyeSize * 0.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Á≠âÁ¥öÊ®ôÁ±§
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                const label = this.isAI ? `AI LV${this.level}` : `P${this.controls.id === 'p1' ? 1 : 2} LV${this.level}`;
                ctx.fillText(label, this.x, this.y - this.size - 10);
            }
        }
        
        // È≠öÈ°û
        class Fish {
            constructor() {
                this.x = Math.random() * (canvas.width - 40) + 20;
                this.y = Math.random() * (canvas.height - 40) + 20;
                this.size = Math.random() * 10 + 5;
                this.points = Math.floor(this.size / 2);
                
                const colors = [COLORS.FISH_YELLOW, COLORS.FISH_ORANGE, COLORS.FISH_GREEN, COLORS.FISH_PURPLE];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Á≤íÂ≠êÈ°û
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5 + 3;
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
                this.life = 30;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.size *= 0.95;
                this.life--;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 30;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        // ÈÅäÊà≤Â∞çË±°
        let player1, player2;
        
        function initGame(mode) {
            gameMode = mode;
            gameTime = 60;
            particles = [];
            fishes = [];
            
            // ÁîüÊàêÈ≠ö
            for (let i = 0; i < 15; i++) {
                fishes.push(new Fish());
            }
            
            // ÂâµÂª∫Áé©ÂÆ∂
            player1 = new Player(
                canvas.width * 0.25,
                canvas.height * 0.5,
                COLORS.PLAYER1,
                false,
                { up: 'w', down: 's', left: 'a', right: 'd', id: 'p1' }
            );
            
            player2 = new Player(
                canvas.width * 0.75,
                canvas.height * 0.5,
                COLORS.PLAYER2,
                mode === 'AI',
                mode === 'AI' ? {} : { up: 'ArrowUp', down: 'ArrowDown', left: 'ArrowLeft', right: 'ArrowRight', id: 'p2' }
            );
        }
        
        function checkCollision(circle1, circle2) {
            const dx = circle1.x - circle2.x;
            const dy = circle1.y - circle2.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            return dist < (circle1.size + circle2.size) * 0.7;
        }
        
        function spawnParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        function updateGame(deltaTime) {
            // Ë®àÊôÇ
            gameTime -= deltaTime;
            if (gameTime <= 0) {
                currentState = GAME_STATE.GAME_OVER;
                return;
            }
            
            // Ë£úÂÖÖÈ≠ö
            if (fishes.length < 15) {
                fishes.push(new Fish());
            }
            
            // Êõ¥Êñ∞È≠ö
            fishes.forEach(fish => fish.update());
            
            // Êõ¥Êñ∞Áé©ÂÆ∂
            player1.update(player2);
            player2.update(player1.alive ? player1 : fishes[0]);
            
            // Áé©ÂÆ∂ÂêÉÈ≠ö
            fishes = fishes.filter(fish => {
                if (player1.alive && checkCollision(player1, fish)) {
                    player1.grow(fish.points);
                    spawnParticles(fish.x, fish.y, fish.color);
                    return false;
                }
                if (player2.alive && checkCollision(player2, fish)) {
                    player2.grow(fish.points);
                    spawnParticles(fish.x, fish.y, fish.color);
                    return false;
                }
                return true;
            });
            
            // Áé©ÂÆ∂‰∫íÁõ∏ÂêÉ
            if (player1.alive && player2.alive && checkCollision(player1, player2)) {
                if (player1.size > player2.size * 1.2) {
                    player2.alive = false;
                    player1.grow(100);
                    spawnParticles(player2.x, player2.y, player2.color);
                } else if (player2.size > player1.size * 1.2) {
                    player1.alive = false;
                    player2.grow(100);
                    spawnParticles(player1.x, player1.y, player1.color);
                }
            }
            
            // Êõ¥Êñ∞Á≤íÂ≠ê
            particles = particles.filter(p => {
                p.update();
                return p.life > 0;
            });
        }
        
        function drawBackground() {
            // Êµ∑Ê¥ãÊº∏Â±§
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, COLORS.OCEAN_TOP);
            gradient.addColorStop(1, COLORS.OCEAN_BOTTOM);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ê∞£Ê≥°ÊïàÊûú
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < 5; i++) {
                const x = (Date.now() * 0.05 + i * 100) % canvas.width;
                const y = canvas.height - ((Date.now() * 0.1 + i * 50) % 100);
                ctx.beginPath();
                ctx.arc(x, y, 5 + i * 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function drawUI() {
            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'left';
            
            // ÊôÇÈñì
            ctx.fillText(`ÊôÇÈñì: ${Math.ceil(gameTime)}s`, 20, 40);
            
            // Áé©ÂÆ∂1 ÂàÜÊï∏
            ctx.fillStyle = COLORS.PLAYER1;
            ctx.fillText(`P1: ${player1.score} LV${player1.level}`, 20, 70);
            
            // Áé©ÂÆ∂2/AI ÂàÜÊï∏
            if (gameMode === 'PVP') {
                ctx.fillStyle = COLORS.PLAYER2;
                ctx.fillText(`P2: ${player2.score} LV${player2.level}`, 20, 100);
            } else {
                ctx.fillStyle = COLORS.PLAYER2;
                ctx.fillText(`AI: ${player2.score} LV${player2.level}`, 20, 100);
            }
        }
        
        function drawMenu() {
            drawBackground();
            
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            
            // Ê®ôÈ°å
            ctx.font = 'bold 48px Arial';
            ctx.fillText('ü¶à SharkieFish', canvas.width / 2, canvas.height / 4);
            ctx.font = 'bold 28px Arial';
            ctx.fillText('ÈØäÈ≠öÂêÉÈ≠öÂ§ß‰ΩúÊà∞', canvas.width / 2, canvas.height / 4 + 50);
            
            // ÈÅ∏È†Ö
            ctx.font = '24px Arial';
            const options = [
                { key: '1', text: 'Èõô‰∫∫Â∞çÊà∞ (PVP)', y: canvas.height / 2 - 30 },
                { key: '2', text: 'ÂñÆ‰∫∫ÊåëÊà∞ AI', y: canvas.height / 2 + 30 },
                { key: '3', text: 'ÈÅäÊà≤Ë™™Êòé', y: canvas.height / 2 + 90 }
            ];
            
            options.forEach(opt => {
                ctx.fillText(`[${opt.key}] ${opt.text}`, canvas.width / 2, opt.y);
            });
            
            // ÊéßÂà∂Ë™™Êòé
            ctx.font = '16px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.fillText('Áé©ÂÆ∂1: WASD  |  Áé©ÂÆ∂2: ÊñπÂêëÈçµ  |  ÊâãÊ©ü: Â∑¶Âè≥Ëß∏Êë∏', canvas.width / 2, canvas.height - 50);
        }
        
        function drawGameOver() {
            drawBackground();
            
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            
            // ÁµêÊûú
            ctx.font = 'bold 48px Arial';
            let winner;
            if (!player1.alive && !player2.alive) {
                winner = 'Âπ≥Â±Ä!';
            } else if (!player1.alive) {
                winner = gameMode === 'AI' ? 'AI Áç≤Âãù!' : 'Áé©ÂÆ∂2 Áç≤Âãù!';
            } else if (!player2.alive) {
                winner = 'Áé©ÂÆ∂1 Áç≤Âãù!';
            } else if (player1.score > player2.score) {
                winner = 'Áé©ÂÆ∂1 Áç≤Âãù!';
            } else if (player2.score > player1.score) {
                winner = gameMode === 'AI' ? 'AI Áç≤Âãù!' : 'Áé©ÂÆ∂2 Áç≤Âãù!';
            } else {
                winner = 'Âπ≥Â±Ä!';
            }
            
            ctx.fillText(winner, canvas.width / 2, canvas.height / 3);
            
            // ÂàÜÊï∏
            ctx.font = '24px Arial';
            ctx.fillText(`Áé©ÂÆ∂1: ${player1.score} ÂàÜ`, canvas.width / 2, canvas.height / 2);
            if (gameMode === 'PVP') {
                ctx.fillText(`Áé©ÂÆ∂2: ${player2.score} ÂàÜ`, canvas.width / 2, canvas.height / 2 + 40);
            } else {
                ctx.fillText(`AI: ${player2.score} ÂàÜ`, canvas.width / 2, canvas.height / 2 + 40);
            }
            
            // ÈáçÂïüÊèêÁ§∫
            ctx.font = '20px Arial';
            ctx.fillStyle = 'yellow';
            ctx.fillText('Êåâ R ËøîÂõû‰∏ªÈÅ∏ÂñÆ | Êåâ Enter ÈáçÊñ∞ÈñãÂßã', canvas.width / 2, canvas.height * 0.7);
        }
        
        function drawGame() {
            drawBackground();
            
            // Áπ™Ë£ΩÈÅäÊà≤Â∞çË±°
            fishes.forEach(fish => fish.draw());
            particles.forEach(p => p.draw());
            player1.draw();
            player2.draw();
            
            drawUI();
        }
        
        // ‰∏ªÂæ™Áí∞
        function gameLoop(timestamp) {
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;
            
            switch (currentState) {
                case GAME_STATE.MENU:
                    drawMenu();
                    break;
                    
                case GAME_STATE.PLAYING:
                    updateGame(deltaTime);
                    drawGame();
                    break;
                    
                case GAME_STATE.GAME_OVER:
                    drawGameOver();
                    break;
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Ëº∏ÂÖ•ËôïÁêÜ
        window.addEventListener('keydown', (e) => {
            if (currentState === GAME_STATE.MENU) {
                if (e.key === '1') {
                    initGame('PVP');
                    currentState = GAME_STATE.PLAYING;
                } else if (e.key === '2') {
                    initGame('AI');
                    currentState = GAME_STATE.PLAYING;
                }
            } else if (currentState === GAME_STATE.GAME_OVER) {
                if (e.key === 'r' || e.key === 'R') {
                    currentState = GAME_STATE.MENU;
                } else if (e.key === 'Enter') {
                    initGame(gameMode);
                    currentState = GAME_STATE.PLAYING;
                }
            }
        });
        
        // ÂïüÂãïÈÅäÊà≤
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
