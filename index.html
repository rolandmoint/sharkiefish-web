<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸ¦ˆ SharkieFish - Shark Eating Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #006994 0%, #003d5c 100%);
            touch-action: none;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        /* Virtual Joystick Styles */
        .joystick-zone {
            position: fixed;
            bottom: 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 100;
            touch-action: none;
        }
        #joystickP1 {
            left: 20px;
        }
        #joystickP2 {
            right: 20px;
        }
        .joystick-knob {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .joystick-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        .controls-info {
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-align: center;
            opacity: 0.9;
            text-shadow: 1px 1px 2px black;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
        }
        @media (min-width: 768px) {
            .joystick-zone {
                display: none;
            }
            .controls-info {
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Virtual Joysticks for Mobile -->
    <div id="joystickP1" class="joystick-zone">
        <div class="joystick-label">P1</div>
        <div class="joystick-knob"></div>
    </div>
    <div id="joystickP2" class="joystick-zone">
        <div class="joystick-label">P2</div>
        <div class="joystick-knob"></div>
    </div>
    
    <div class="controls-info">
        ðŸ’» Keyboard: P1 WASD | P2 Arrow Keys<br>
        ðŸ“± Mobile: Use joysticks below
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const GAME_STATE = { MENU: 'menu', PLAYING: 'playing', GAME_OVER: 'gameOver' };
        let currentState = GAME_STATE.MENU;
        let gameMode = null;
        let gameTime = 60;
        let lastTime = 0;
        let particles = [];
        let fishes = [];
        
        const COLORS = {
            OCEAN_TOP: '#006994', OCEAN_BOTTOM: '#003d5c',
            PLAYER1: '#00ff88', PLAYER2: '#ff4757',
            FISH_YELLOW: '#ffd700', FISH_ORANGE: '#ff8c00',
            FISH_GREEN: '#2ecc71', FISH_PURPLE: '#9b59b6',
            WHITE: '#ffffff'
        };
        
        const keys = {};
        const joystickData = { p1: { active: false, dx: 0, dy: 0 }, p2: { active: false, dx: 0, dy: 0 } };
        
        // Keyboard controls
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);
        
        // Virtual Joystick Setup
        function setupJoystick(elementId, playerId) {
            const zone = document.getElementById(elementId);
            const knob = zone.querySelector('.joystick-knob');
            const rect = zone.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const maxDist = 35;
            
            let startX, startY;
            
            zone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const zoneRect = zone.getBoundingClientRect();
                startX = zoneRect.left + centerX;
                startY = zoneRect.top + centerY;
                updateJoystick(touch.clientX, touch.clientY);
            }, { passive: false });
            
            zone.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                updateJoystick(touch.clientX, touch.clientY);
            }, { passive: false });
            
            zone.addEventListener('touchend', () => {
                joystickData[playerId] = { active: false, dx: 0, dy: 0 };
                knob.style.transform = `translate(-50%, -50%)`;
            });
            
            function updateJoystick(clientX, clientY) {
                let dx = clientX - startX;
                let dy = clientY - startY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > maxDist) {
                    dx = (dx / dist) * maxDist;
                    dy = (dy / dist) * maxDist;
                }
                
                knob.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
                joystickData[playerId] = { active: true, dx: dx / maxDist, dy: dy / maxDist };
            }
        }
        
        setupJoystick('joystickP1', 'p1');
        setupJoystick('joystickP2', 'p2');
        
        class Player {
            constructor(x, y, color, isAI, controls) {
                this.x = x; this.y = y; this.color = color;
                this.isAI = isAI; this.controls = controls;
                this.size = 20; this.score = 0; this.level = 1;
                this.speed = 4; this.alive = true;
                this.glowSize = 0;
            }
            
            update(target) {
                if (!this.alive) return;
                
                if (this.isAI) {
                    this.aiMove(target);
                } else {
                    this.playerMove();
                }
                
                this.x = Math.max(this.size, Math.min(canvas.width - this.size, this.x));
                this.y = Math.max(this.size, Math.min(canvas.height - this.size, this.y));
                
                if (this.glowSize > 0) this.glowSize -= 0.5;
            }
            
            playerMove() {
                let dx = 0, dy = 0;
                
                // Keyboard
                if (keys[this.controls.up]) dy -= 1;
                if (keys[this.controls.down]) dy += 1;
                if (keys[this.controls.left]) dx -= 1;
                if (keys[this.controls.right]) dx += 1;
                
                // Joystick (mobile)
                const joyId = this.controls.id === 'p1' ? 'p1' : 'p2';
                if (joystickData[joyId].active) {
                    dx = joystickData[joyId].dx;
                    dy = joystickData[joyId].dy;
                }
                
                if (dx !== 0 || dy !== 0) {
                    const len = Math.sqrt(dx * dx + dy * dy);
                    this.x += (dx / len) * this.speed;
                    this.y += (dy / len) * this.speed;
                }
            }
            
            aiMove(target) {
                if (!target) return;
                let dx = target.x - this.x;
                let dy = target.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist > 0) {
                    const run = target.size && target.size > this.size * 1.2;
                    const mult = run ? -0.8 : 0.8;
                    this.x += (dx / dist) * this.speed * mult;
                    this.y += (dy / dist) * this.speed * mult;
                }
            }
            
            grow(points) {
                const oldLevel = this.level;
                this.size = Math.min(80, this.size + 0.3);
                this.score += points;
                this.level = Math.floor(this.score / 100) + 1;
                if (this.level > oldLevel) this.glowSize = 20;
            }
            
            draw() {
                if (!this.alive) return;
                
                if (this.glowSize > 0) {
                    const g = ctx.createRadialGradient(this.x, this.y, this.size, this.x, this.y, this.size + this.glowSize);
                    g.addColorStop(0, this.color); g.addColorStop(1, 'transparent');
                    ctx.fillStyle = g;
                    ctx.beginPath(); ctx.arc(this.x, this.y, this.size + this.glowSize, 0, Math.PI * 2); ctx.fill();
                }
                
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                
                // Eyes
                const off = this.size * 0.35, sz = Math.max(3, this.size * 0.15);
                ctx.fillStyle = 'white';
                ctx.beginPath(); ctx.arc(this.x - off, this.y - off, sz, 0, Math.PI * 2); ctx.arc(this.x + off, this.y - off, sz, 0, Math.PI * 2); ctx.fill();
                ctx.fillStyle = 'black';
                ctx.beginPath(); ctx.arc(this.x - off, this.y - off, sz * 0.5, 0, Math.PI * 2); ctx.arc(this.x + off, this.y - off, sz * 0.5, 0, Math.PI * 2); ctx.fill();
                
                // Label
                ctx.fillStyle = 'white'; ctx.font = 'bold 14px Arial'; ctx.textAlign = 'center';
                const label = this.isAI ? `AI LV${this.level}` : `P${this.controls.id === 'p1' ? 1 : 2} LV${this.level}`;
                ctx.fillText(label, this.x, this.y - this.size - 10);
            }
        }
        
        class Fish {
            constructor() {
                this.x = Math.random() * (canvas.width - 40) + 20;
                this.y = Math.random() * (canvas.height - 40) + 20;
                this.size = Math.random() * 10 + 5;
                this.points = Math.floor(this.size / 2);
                const colors = [COLORS.FISH_YELLOW, COLORS.FISH_ORANGE, COLORS.FISH_GREEN, COLORS.FISH_PURPLE];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.vx = (Math.random() - 0.5); this.vy = (Math.random() - 0.5);
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.size = Math.random() * 5 + 3;
                this.vx = (Math.random() - 0.5) * 6; this.vy = (Math.random() - 0.5) * 6;
                this.life = 30;
            }
            update() { this.x += this.vx; this.y += this.vy; this.size *= 0.95; this.life--; }
            draw() { ctx.fillStyle = this.color; ctx.globalAlpha = this.life / 30; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.globalAlpha = 1; }
        }
        
        let player1, player2;
        
        function initGame(mode) {
            gameMode = mode; gameTime = 60; particles = []; fishes = [];
            for (let i = 0; i < 15; i++) fishes.push(new Fish());
            player1 = new Player(canvas.width * 0.25, canvas.height * 0.5, COLORS.PLAYER1, false, { up: 'w', down: 's', left: 'a', right: 'd', id: 'p1' });
            player2 = new Player(canvas.width * 0.75, canvas.height * 0.5, COLORS.PLAYER2, mode === 'AI', mode === 'AI' ? {} : { up: 'ArrowUp', down: 'ArrowDown', left: 'ArrowLeft', right: 'ArrowRight', id: 'p2' });
        }
        
        function checkCollision(c1, c2) {
            const dx = c1.x - c2.x, dy = c1.y - c2.y;
            return Math.sqrt(dx * dx + dy * dy) < (c1.size + c2.size) * 0.7;
        }
        
        function spawnParticles(x, y, color) {
            for (let i = 0; i < 8; i++) particles.push(new Particle(x, y, color));
        }
        
        function drawBackground() {
            const g = ctx.createLinearGradient(0, 0, 0, canvas.height);
            g.addColorStop(0, COLORS.OCEAN_TOP); g.addColorStop(1, COLORS.OCEAN_BOTTOM);
            ctx.fillStyle = g; ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            for (let i = 0; i < 5; i++) {
                const x = (Date.now() * 0.05 + i * 100) % canvas.width;
                const y = canvas.height - ((Date.now() * 0.1 + i * 50) % 100);
                ctx.beginPath(); ctx.arc(x, y, 5 + i * 2, 0, Math.PI * 2); ctx.fill();
            }
        }
        
        function updateGame(deltaTime) {
            gameTime -= deltaTime;
            if (gameTime <= 0) { currentState = GAME_STATE.GAME_OVER; return; }
            
            if (fishes.length < 15) fishes.push(new Fish());
            fishes.forEach(f => f.update());
            
            player1.update(player2); player2.update(player1.alive ? player1 : fishes[0]);
            
            fishes = fishes.filter(fish => {
                if (player1.alive && checkCollision(player1, fish)) {
                    player1.grow(fish.points); spawnParticles(fish.x, fish.y, fish.color); return false;
                }
                if (player2.alive && checkCollision(player2, fish)) {
                    player2.grow(fish.points); spawnParticles(fish.x, fish.y, fish.color); return false;
                }
                return true;
            });
            
            if (player1.alive && player2.alive && checkCollision(player1, player2)) {
                if (player1.size > player2.size * 1.2) {
                    player2.alive = false; player1.grow(100); spawnParticles(player2.x, player2.y, player2.color);
                } else if (player2.size > player1.size * 1.2) {
                    player1.alive = false; player2.grow(100); spawnParticles(player1.x, player1.y, player1.color);
                }
            }
            
            particles = particles.filter(p => { p.update(); return p.life > 0; });
        }
        
        function drawMenu() {
            drawBackground();
            ctx.fillStyle = 'white'; ctx.textAlign = 'center';
            ctx.font = 'bold 48px Arial'; ctx.fillText('ðŸ¦ˆ SharkieFish', canvas.width / 2, canvas.height / 4);
            ctx.font = 'bold 28px Arial'; ctx.fillText('Shark Eating Battle', canvas.width / 2, canvas.height / 4 + 50);
            
            ctx.font = '24px Arial';
            const opts = [
                { key: '1', text: 'VS Player (2 Players)', y: canvas.height / 2 - 30 },
                { key: '2', text: 'VS AI (Single Player)', y: canvas.height / 2 + 30 },
                { key: '3', text: 'How to Play', y: canvas.height / 2 + 90 }
            ];
            opts.forEach(opt => ctx.fillText(`[${opt.key}] ${opt.text}`, canvas.width / 2, opt.y));
            
            ctx.font = '16px Arial'; ctx.fillStyle = 'rgba(255,255,255,0.7)';
            ctx.fillText('Player 1: WASD / Left Joystick  |  Player 2: Arrow Keys / Right Joystick', canvas.width / 2, canvas.height - 50);
        }
        
        function drawGame() {
            drawBackground();
            fishes.forEach(f => f.draw()); particles.forEach(p => p.draw());
            player1.draw(); player2.draw();
            
            ctx.fillStyle = 'white'; ctx.font = 'bold 20px Arial'; ctx.textAlign = 'left';
            ctx.fillText(`Time: ${Math.ceil(gameTime)}s`, 20, 40);
            ctx.fillStyle = COLORS.PLAYER1; ctx.fillText(`P1: ${player1.score} LV${player1.level}`, 20, 70);
            ctx.fillStyle = COLORS.PLAYER2; ctx.fillText(`${gameMode === 'AI' ? 'AI' : 'P2'}: ${player2.score} LV${player2.level}`, 20, 100);
        }
        
        function drawGameOver() {
            drawBackground(); ctx.fillStyle = 'white'; ctx.textAlign = 'center';
            ctx.font = 'bold 48px Arial';
            
            let winner = 'Tie!';
            if (!player1.alive) winner = gameMode === 'AI' ? 'AI Wins!' : 'Player 2 Wins!';
            else if (!player2.alive) winner = 'Player 1 Wins!';
            else if (player1.score > player2.score) winner = 'Player 1 Wins!';
            else if (player2.score > player1.score) winner = gameMode === 'AI' ? 'AI Wins!' : 'Player 2 Wins!';
            
            ctx.fillText(winner, canvas.width / 2, canvas.height / 3);
            ctx.font = '24px Arial';
            ctx.fillText(`Player 1: ${player1.score} pts`, canvas.width / 2, canvas.height / 2);
            ctx.fillText(`${gameMode === 'AI' ? 'AI' : 'Player 2'}: ${player2.score} pts`, canvas.width / 2, canvas.height / 2 + 40);
            ctx.font = '20px Arial'; ctx.fillStyle = 'yellow';
            ctx.fillText('Press R for Menu | Press Enter to Restart', canvas.width / 2, canvas.height * 0.7);
        }
        
        function gameLoop(timestamp) {
            const deltaTime = (timestamp - lastTime) / 1000; lastTime = timestamp;
            
            switch (currentState) {
                case GAME_STATE.MENU: drawMenu(); break;
                case GAME_STATE.PLAYING: updateGame(deltaTime); drawGame(); break;
                case GAME_STATE.GAME_OVER: drawGameOver(); break;
            }
            requestAnimationFrame(gameLoop);
        }
        
        window.addEventListener('keydown', (e) => {
            if (currentState === GAME_STATE.MENU) {
                if (e.key === '1') { initGame('PVP'); currentState = GAME_STATE.PLAYING; }
                if (e.key === '2') { initGame('AI'); currentState = GAME_STATE.PLAYING; }
                if (e.key === '3') { alert('How to Play:\n\nEat smaller fish to grow bigger!\nBigger sharks can eat smaller sharks.\n\nControls:\n- Player 1: WASD or Left Joystick\n- Player 2: Arrow Keys or Right Joystick\n\nGoal: Get the highest score in 60 seconds!'); }
            } else if (currentState === GAME_STATE.GAME_OVER) {
                if (e.key === 'r' || e.key === 'R') currentState = GAME_STATE.MENU;
                if (e.key === 'Enter') { initGame(gameMode); currentState = GAME_STATE.PLAYING; }
            }
        });
        
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
